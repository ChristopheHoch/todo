<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          {{input id="new-todo" placeholder="What needs to be done?"
                  value=newTitle action="createTodo"}}
        </header>

          <section id="main">
            {{outlet}}
            {{input type=checkbox id="toggle-all" checked=allAreDone}}
          </section>

          <footer id="footer">
            <span id="todo-count">
              <strong>{{remaining}}</strong> {{inflection}} left
            </span>
            <ul id="filters">
              <li>
                {{#linkTo 'todos.index' activeClass="selected"}}All{{/linkTo}}
              </li>
              <li>
                {{#linkTo 'todos.active' activeClass="selected"}}Active{{/linkTo}}
              </li>
              <li>
                {{#linkTo 'todos.completed' activeClass="selected"}}Completed{{/linkTo}}
              </li>
            </ul>

            {{#if hasCompleted}}
              <button id="clear-completed" {{action "clearCompleted"}}>
                Clear completed ({{completed}})
              </button>
            {{/if}}
          </footer>
      </section>

      <footer id="info">
        <p>Double-click to edit a todo</p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="todos/index">
      <ul id="todo-list">
        {{#each controller itemController="todo"}}
          <li {{bindAttr class="isCompleted:completed isEditing:editing"}}>
            {{#if isEditing}}
              {{view Todos.EditTodoView valueBinding="title"}}
            {{else}}
              {{input type=checkbox checked=isCompleted class="toggle"}}
              <label {{action "editTodo" on="doubleClick"}}>
                {{title}}
              </label>
              <button {{action "removeTodo"}} class="destroy"></button>
            {{/if}}
          </li>
        {{else}}
          <li><label>No task to display, create one now!</label></li>
        {{/each}}
      </ul>
    </script>

    <script src="js/vendor/jquery-1.10.2.js"></script>
    <script src="js/vendor/handlebars-1.0.0.js"></script>
    <script src="js/vendor/ember-1.0.0-rc.7.js"></script>
    <script src="js/vendor/ember-data.js"></script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/store.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos.js"></script>
    <script src="js/controllers/todo.js"></script>
    <script src="js/views/edit_todo.js"></script>
  </body>
</html>
